<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
      integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9"
      crossorigin="anonymous"
    />
    <link href="css/loginstyle.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="box">
        <div class="form">
          <h2>Login</h2>
          <form>
            <div class="inputbx">
              <span class="span">User name</span>
              <input type="text" placeholder="Enter Username Here" required />
            </div>
            <div class="inputbx">
              <span class="span">Password</span>
              <input
                type="password"
                placeholder="Enter Password Here"
                required
              />
            </div>
            <label class="remember"
              ><input type="checkbox" /> Remember me</label
            >

            <div class="inputbx">
              <input type="submit" value="login" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
